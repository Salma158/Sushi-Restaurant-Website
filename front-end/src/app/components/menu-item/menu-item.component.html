<mat-card class="example-card">
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
        <h1>{{item.name}}</h1>
        <p>
            {{item.description}}
        </p>
        <span>4.3</span>
        <br>
        <span>{{item.price}}</span>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button routerLink="/category/item-details/{{item.id}}">Order now</button>
    </mat-card-actions>
</mat-card>
