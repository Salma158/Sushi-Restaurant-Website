<mat-card class="example-card">
    <img mat-card-image [src]="item.imageUrl" alt="menu item">
    <mat-card-content class="content">
        <h1>{{item.name}}</h1>
        <p>
            {{item.description}}
        </p>
        <br>
        <span>{{item.price}}</span>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button routerLink="/category/item-details/{{item.id}}">Order now</button>
    </mat-card-actions>
</mat-card>
